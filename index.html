<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Audition Toolkit</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg,#000000, #004d4d);
    color: #fff;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    margin-top: 10px;
    font-size: 2.5rem;
    color: #0ff;
    text-align: center;
  }
  
  .logo-container {
    position: relative;
    width: 220px;
    height: 220px;
    margin-top: 20px;
  }

  /* Rotating ring behind logo */
  .rotating-ring {
    position: absolute;
    top: 50%; left: 50%;
    width: 300px;
    height: 300px;
    border: 8px solid #018f94;
    border-radius: 50%;
    border-top-color: transparent;
    border-bottom-color: transparent;
    transform: translate(-50%, -50%);
    animation: spin 4s linear infinite;
    box-sizing: border-box;
  }

  .logo {
    position: absolute;
    top: 50%; left: 50%;
    width: 310px;
    height: 310px;
    background: url('assets/logo.png') no-repeat center/cover; /* Add your logo URL here */
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  @keyframes spinLogo {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(-360deg); }
  }

  #quote {
    text-align: center;
    font-size: 1.4rem;
    margin-top: 30px;
    height: 60px;
    transition: opacity 0.5s ease-in-out;
    max-width: 90vw;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 40vw;
    margin-bottom: 20px;
  }
  .buttons a {
    padding: 15px 0;
    background: rgb(0, 49, 49);
    color: #00d9e0;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.3rem;
    transition: background 0.3s;
    display: block;
  }
  .buttons a:hover {
    background: rgb(6, 71, 71);
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    #quote {
      font-size: 1.2rem;
      height: auto;
    }
    .buttons {
      width: 80vw;
    }
    .buttons a {
      font-size: 1.5rem;
      padding: 18px 0;
    }
    .logo-container {
      width: 180px;
      height: 180px;
    }
    .rotating-ring {
      width: 180px;
      height: 180px;
      border-width: 6px;
    }
    .logo {
      width: 160px;
      height: 160px;
    }
  }
</style>
</head>
<body>

<h1>ðŸŽµ Audition Toolkit ðŸŽµ</h1>

<div class="logo-container">
  <div class="rotating-ring"></div>
  <div class="logo"></div> <!-- Put your logo URL in the background property above -->
</div>

<div id="quote">Loading...</div>

<div class="buttons">
  <a href="aboutUs.html">About Us</a>
  <a href="privacyPolicy.html">Privacy Policy</a>
</div>

<script>
const quotes = [
  "Music is the strongest form of magic.",
  "Where words fail, music speaks.",
  "Editing is the art of storytelling.",
  "Good music makes good memories.",
  "A great mix turns sound into soul."
];
let index = 0;
const quoteElement = document.getElementById('quote');

function showNextQuote() {
  quoteElement.style.opacity = 0;
  setTimeout(() => {
    quoteElement.textContent = quotes[index];
    quoteElement.style.opacity = 1;
    index = (index + 1) % quotes.length;
  }, 500);
}

showNextQuote();
setInterval(showNextQuote, 3000);
</script>

</body>
</html>
